
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>页面布局2</title>
        <style type='text/css'>
            *{

				margin:0px;
			}
			body{

			}

				background-color:burlywood;
				
			}
			#main{
				display:inline-block;
				width:1000px;

				background-color:lightgoldenrodyellow;

			}

	</head>
	<body>

				<center><span style="font-size:30px">焊接数据查询平台</span></center>
			</div>
			<div id='nav'>

                    <p style="font-size:10px" >用户名：{{ user.username }}           <button><a href="{% url 'ProjectManagement:log_out' %}">注销</a></button></p>
                    <br>
                    <ul type='none'>
                        <p>历史数据查询</p>

                        <li><a href="/ProjectManagement/real_time/PoolImg">实时熔池照片查询</a></li>
                        <br>
                        <p>工位信息</p>
                        <li><a href="/ProjectManagement/history/Station">工位</a></li>
                    </ul>
                </div>
			</div>
            <div id='main'>
            <p style="font-size:60px;margin-left:50px;margin-top:100px;">介绍区域</p>

			</div>
		</div>
